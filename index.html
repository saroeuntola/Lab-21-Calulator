<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="/script.js"></script>

</head>
<body>
  <div class="container mt-4 bg-info w-50 p-4 rounded-3">
    <h1 class="text-center mb-4">Calculator</h1>
    <form id="calculatorForm" class="row g-3">
      <div class="">
        <label for="input1" class="form-label">Input Number</label>
        <input type="number" class="form-control" id="input1" required>
      </div>
      <div class="">
        <label for="input2" class="form-label">Input Number</label>
        <input type="number" class="form-control" id="input2" required>
      </div>
      <div class="">
        <button type="button" class="btn btn-primary" onclick="calculate('+')">+</button>
        <button type="button" class="btn btn-secondary" onclick="calculate('-')">-</button>
        <button type="button" class="btn btn-success" onclick="calculate('*')">*</button>
        <button type="button" class="btn btn-danger" onclick="calculate('/')">/</button>
      </div>
      <div class="col-12">
        <label for="result" class="form-label">Result</label>
        <input type="text" class="form-control" id="result" readonly>
      </div>
    </form>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
